<!DOCTYPE html>
<html lang="en">

<body>
    <h1><b>Câu 1: Buttons (Nút bấm)</b></h1>
    <h2><strong>Yêu cầu:</strong> Sử dụng HTML cà CSS để dựng các nút bên dưới (Dùng thẻ button).</h2>
    <button class="button1 button">
       <b> Button 1</b>
    </button>
    <button class="button2 button">
       <b> Button 2 <i class="fa-solid fa-caret-right"></i></b>
    </button>
    <button class="button3 button">
       <b> Button 3 <i class="fa-solid fa-chevron-right"></i></b>
    </button>
    <button class="button4 button">
       <b> Button 4 <i class="fa-solid fa-arrow-right"></i></b>
    </button>
</body>
