<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cau6.css">
    <title>Document</title>
</head>
<body>
    <h2><b>Câu 6: Table (Bảng)</b></h2>
    <p><strong>Yêu cầu</strong>: Sử dụng HTML và CSS để dựng bảng bên dưới (Dùng table, thead, tbody, tr, th, td).</p>
    <table>
        <thead>
            <tr>
                <th><b>ID</b></th>
                <th><b>Họ tên</b></th>
                <th><b>Giới tính</b></th>
                <th><b>Tuổi</b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Lê Văn A</td>
                <td>Nam</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lê Văn B</td>
                <td>Nữ</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lê Văn C</td>
                <td>Nam</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
